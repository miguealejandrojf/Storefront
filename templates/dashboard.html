<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/resources/Css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title> Dashboard </title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <li><a href="{{url_for('home')}}">
                    <i class="fas fa-user"></i> 
                    <span class="nav-list">Home</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fa-store"></i> 
                    <span class="nav-list" onclick="showForm()">Add Store</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fas fa-cog"></i> 
                    <span class="nav-list">Settings</span>
                </a>
                </li>
                <li><a href="{{url_for('home')}}" class="logout">
                    <i class="fas fas fas fa-sign-out-alt"></i> 
                    <span class="nav-list">Logout</span>
                </a>
                </li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-container">
                <h1>StoreFront</h1>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Find Store..." id="textInput">
                <select name="" id="selectInput">
                    <option>Name</option>
                    <option>Location</option>
                    <option>Store ID</option>
                </select>
            </div>

            <section class="store-list">
                <div class="inventory-list">
                    <h1>Stores</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Store ID</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Details</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody  id="table">
                            <!-- input by person -->
                            {% for store in data %}
                            <tr>
                                <td>{{ store.id }}</td>
                                <td>{{ store.name }}</td>
                                <td>{{ store.direction }}</td>
                                <td><button onclick="detailStore('{{ store.id }}')">View</button></td>
                                <td><button onclick="deleteStore('{{ store.id }}')">Delete</button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </div>

    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form class="form-container" id="createStoreForm">
            <h1>Add New Store</h1>
        
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" id="name" name="name" required>
        
            <label for="direction"><b>City</b></label>
            <input type="text" placeholder="Enter Location" id="direction" name="direction" required>

            <input type="text" name="user_id" id="user_id" style="display: none;" value="{{ current_user.id }}" readonly>
        
            <button type="submit" class="btn" onclick="submitForm()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script>
        function showForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        function detailStore(store_id) {
            const data = { "store_id": store_id }

            const apiUrl = "http://127.0.0.1:8000/store?"
            const queryStr = new URLSearchParams(data).toString()

            fetch(apiUrl + queryStr, {
                method: "GET",
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(data => {
                window.location.replace(data.url);
            })
            .then(response => {
              
            })
        }

        function deleteStore(store_id) {
            const data = { "store_id": store_id }

            const apiUrl = "http://127.0.0.1:8000/api/store?"
            const queryStr = new URLSearchParams(data).toString()

            fetch(apiUrl + queryStr, {
                method: "DELETE",
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(data => {
                window.location.reload();
            })
            .then(response => {
              
            })
        }

        document.getElementById("textInput").addEventListener("keyup", function(event) {
                const inputType = document.getElementById("selectInput").value
                const inputText = document.getElementById("textInput").value

                var table = document.getElementById("table");
                var tr = table.getElementsByTagName("tr");

                const inputMap = new Map();
                inputMap.set("Store ID", 0);
                inputMap.set("Name", 1);
                inputMap.set("Location", 2);

                for (i = 0; i < tr.length; i++) {
                    var td = tr[i].getElementsByTagName("td")[inputMap.get(inputType)].innerText;

                    if (td.toUpperCase().indexOf(inputText.toUpperCase()) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
        });

    </script>
        <script>
            function submitForm() {
                // Get form data
                const name = document.getElementById('name').value;
                const direction = document.getElementById('direction').value;
                const user_id = document.getElementById('user_id').value;
    
                // Create data object
                const formData = {
                    "name": name,
                    "direction": direction,
                    "user_id": user_id
                };
    
                // Make the POST request
                fetch('/api/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response data here (if needed)
                    console.log('Server Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
</body>
</html>
