<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='resources/Css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<body>

            </ul>
        </nav>

        <section class="main">
            <div class="main-container">
                <h1>{{ data.name }}</h1>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Find Store...">
                <select name="" id="">
                    <option>Name</option>
                    <option>Location</option>
                    <option>Store ID</option>
                </select>
            </div>

            <section class="store-list">
                <div class="inventory-list">
                    <h1>Stores</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Store ID</th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Brand</th>
                                <th>In Stock</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- input by person -->

                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button onclick="detailStore('')">View</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </div>

    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form class="form-container" id="createStoreForm">
            <h1>Add New Store</h1>
        
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" id="name" name="name" required>
        
            <label for="direction"><b>Location</b></label>
            <input type="text" placeholder="Enter Location" id="direction" name="direction" required>

            <input type="text" name="user_id" id="user_id" style="display: none;" value="{{ current_user.id }}" readonly>
        
            <button type="submit" class="btn" onclick="submitForm()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script>
        function showForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        function detailStore(store_id) {
            
        }

    </script>
        <script>
            function submitForm() {
                // Get form data
                const name = document.getElementById('name').value;
                const direction = document.getElementById('direction').value;
                const user_id = document.getElementById('user_id').value;
    
                // Create data object
                const formData = {
                    "name": name,
                    "direction": direction,
                    "user_id": user_id
                };
    
                // Make the POST request
                fetch('/api/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response data here (if needed)
                    console.log('Server Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
</body>
</html>
